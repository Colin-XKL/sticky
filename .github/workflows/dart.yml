name: Basic Test
author: Colin_XKL@outlook.com
Description: Dart code analyze and pub dependencies check

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Set up environment
        uses: actions/checkout@v2
      - name: Set up flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - name: Set up Mind Box
        run: flutter pub get
      - name: Get flutter app version
        run: |
          set -e
          brew install yq
          _flutterAppVersion=$( yq e ".version" pubspec.yaml )
          echo "APP_VERSION=${_flutterAppVersion}" >> $GITHUB_ENV
      - name: Static analyze
        run: flutter analyze
